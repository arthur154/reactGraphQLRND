service: apollo-lambda
provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-west-1
iamRoleStatements:
  Effect: "Allow"
  Action:
    - "dynamodb:GetItem"
    - "dynamodb:PutItem"
    - "dynamodb:Scan"
  Resource: "*"
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: lambda.graphqlHandler
    events:
      - http:
          path: /
          method: get
          cors: true
          integration: lambda-proxy
      - http:
          path: /
          method: post
          cors: true
          integration: lambda-proxy